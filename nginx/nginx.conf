# Основной файл конфигурации nginx.conf

worker_processes  1;

# Указывает директорию для хранения временных файлов и журналов
events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        # Указываем правильный путь к папке uploads

        autoindex on; # Включаем просмотр содержимого папки (опционально)
        root /usr/share/nginx/uploads/;

        location / {
            try_files $uri $uri/ =404; # Проверяем наличие файла
        }

        # Настраиваем кеширование статических файлов (опционально)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|html)$ {
            expires 30d;
            add_header Cache-Control "public";
        }

        # Настраиваем обработку ошибки 404
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/uploads/;
        }
    }
}
